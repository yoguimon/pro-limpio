<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Pro Limpio</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->

<body class="bg-gradient-primary" id="cuerpo">

    <div class="container">
        <div id="popup" class="popup">
            <img src="img/error.png">
            <h2>Datos Incorectos!</h2>
            <p>revisar usuario y contraseña</p>
        </div>
        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src="img/logo.png" alt="" style="width: 300px; height: auto; margin: 0 auto;">
                                    </div>
                                </div>

                            </div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h1 text-gray-900 mb-4">PRO LIMPIO</h1>
                                    </div>
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                                    </div>

                                    <form class="user">
                                        <div class="form-inputs">
                                            <input type="email" class="form-control form-control-user"
                                                id="txtEmail" aria-describedby="emailHelp"
                                                placeholder="Ingrese su Correo...">
                                            <label id="lblErrorEmail"></label>
                                        </div>
                                        <div class="form-inputs">
                                            <input type="password" class="form-control form-control-user"
                                                id="txtPassword" placeholder="Ingrese su Contraseña">
                                            <label id="lblErrorPass"></label>
                                        </div>

                                        <a onclick="validarLogin()" href="#" class="btn btn-primary btn-user btn-block">
                                            Ingresar
                                        </a>
                                    </form>
                                    <br>
                                    <div class="text-center">
                                        <a class="small" href="enviarCorreo.html">Olvidaste tu Contraseña?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->

    <!-- Custom scripts for all pages-->
